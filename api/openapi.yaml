  headers:
    XSessionToken:
      description: JWT token for the session (returned when a new session is created
        automatically)
      explode: false
      schema:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE2OTc2NDQ4MDAsImlhdCI6MTY5NzU1ODQwMCwic3ViIjoiNTUwZTg0MDAtZTI5Yi00MWQ0LWE3MTYtNDQ2NjU1NDQwMDAwIiwidHlwZSI6InVzZXIifQ.signature
        type: string
      style: simple
  schemas:
    Status:
      enum:
      - healthy
      - unhealthy
      - unknown
      type: string
    Health:
      example:
        details:
          database: null
          job_scheduler: null
          llm: null
          datamonkey: null
        status: healthy
      properties:
        status:
          $ref: '#/components/schemas/Status'
        details:
          $ref: '#/components/schemas/Health_details'
      type: object
    ChatMessage:
      description: A message in a chat session
      example:
        role: user
        content: content
        timestamp: 1
      properties:
        role:
          description: Role of the message sender
          enum:
          - user
          - assistant
          type: string
        content:
          description: Content of the message
          type: string
        timestamp:
          description: Timestamp when the message was sent (Unix timestamp in milliseconds)
          format: int64
          type: integer
      required:
      - content
      - role
      type: object
    ChatConversation:
      description: A conversation between a user and the AI assistant
      example:
        created: 0
        messages:
        - role: user
          content: content
          timestamp: 1
        - role: user
          content: content
          timestamp: 1
        id: id
        title: title
        updated: 6
      properties:
        id:
          description: Unique identifier for the conversation
          type: string
        title:
          description: Optional title for the conversation
          type: string
        created:
          description: Timestamp when the conversation was created (Unix timestamp
            in milliseconds)
          format: int64
          type: integer
        updated:
          description: Timestamp when the conversation was last updated (Unix timestamp
            in milliseconds)
          format: int64
          type: integer
        messages:
