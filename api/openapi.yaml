  /methods/multihit-start:
    post:
      description: "MULTI-HIT (Multiple Hit) examines whether or not a codon alignment\
        \ is better fit by models \nwhich permit multiple instantaneous substitutions.\
        \ It can analyze both double-hit and \ntriple-hit substitutions, with an option\
        \ to account for synonymous triple-hit substitutions.\n"
