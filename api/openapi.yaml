          description: Internal Server Error
      summary: Start a CONTRAST-FEL analysis
      tags:
      - CONTRAST-FEL
  /methods/contrast-fel-result:
    post:
      description: "Retrieves the results of a previously submitted CONTRAST-FEL job.\
        \ CONTRAST-FEL investigates whether \nselective pressures differ between two\
        \ or more sets of branches at a site by estimating site-specific \nsynonymous\
        \ and non-synonymous substitution rates.\n"
