openapi: 3.0.2
info:
  contact:
    email: spond@temple.edu
    url: http://github.com/veg/api-datamonkey
  description: |
    Datamonkey is a free public server for comparative analysis of sequence alignments using state-of-the-art statistical models. <br> This is the OpenAPI definition for the Datamonkey API.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Datamonkey API
  version: 1.2.0
  x-logo:
    url: https://raw.githubusercontent.com/veg/datamonkey-js/refs/heads/master/public/assets/img/header-logo.svg
    altText: Datamonkey.org logo
externalDocs:
  description: Use Datamonkey today!
  url: https://datamonkey.org
servers:
- url: http://datamonkey.org/api/v1
- url: https://datamonkey.org/api/v1
tags:
- description: Check health of Datamonkey server
  name: Health
- description: Chat with an AI assistant to analyze data and run HyPhy methods
  name: Chat
- description: Examples uploading files to Datamonkey
  name: File Upload and QC
- description: Manage analysis jobs
  name: Jobs
- description: Manage data visualizations (Vega-Lite specs)
  name: Visualizations
- description: List and manage available HyPhy methods
  name: Methods
- description: Examples starting jobs and fetching results for FEL
  name: FEL
- description: Examples starting jobs and fetching results for BUSTED
  name: BUSTED
- description: Examples starting jobs and fetching results for ABSREL
  name: ABSREL
- description: Examples starting jobs and fetching results for BGM (Bayesian Graphical
    Model)
  name: BGM
- description: Examples starting jobs and fetching results for CONTRAST-FEL (Fixed
    Effects Likelihood with Contrast)
  name: CONTRAST-FEL
- description: Examples starting jobs and fetching results for FUBAR (Fast Unconstrained
    Bayesian AppRoximation)
  name: FUBAR
- description: Examples starting jobs and fetching results for GARD (Genetic Algorithm
    for Recombination Detection)
  name: GARD
- description: Examples starting jobs and fetching results for MEME (Mixed Effects
    Model of Evolution)
  name: MEME
- description: Examples starting jobs and fetching results for MULTI-HIT (Multiple
    Hit) analysis
  name: MULTI-HIT
- description: Examples starting jobs and fetching results for RELAX (Hypothesis testing
    framework to detect relaxation of selection)
  name: RELAX
- description: Examples starting jobs and fetching results for SLAC (Single Likelihood
    Ancestor Counting) analysis
  name: SLAC
- description: Examples starting jobs and fetching results for NRM (Nucleotide Non-Reversible
    Model) analysis
  name: NRM
- description: Examples starting jobs and fetching results for FADE (FUBAR Approach
    to Directional Evolution) analysis
  name: FADE
- description: Examples starting jobs and fetching results for SLATKIN (Slatkin-Maddison)
    analysis
  name: SLATKIN
- description: Examples building codon-aware alignments from uploaded data. Somewhere
    over the rainbow..
  name: Codon Aware Alignments
- description: Examples building phylogenetic trees from uploaded data. Somewhere
    over the rainbow..
  name: Tree Building
paths:
  /health:
    get:
      operationId: getHealth
      parameters:
      - description: Pretty print response
        explode: true
        in: query
        name: pretty_print
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Health'
          description: Success
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Health'
          description: Unable to get health. Internal server error
        "503":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Health'
          description: Unable to get health. Service unavailable
      summary: Check health of Datamonkey
      tags:
      - Health
  /chat:
    get:
      operationId: listUserConversations
      parameters:
      - description: Token identifying the user
        explode: false
        in: header
        name: user_token
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listUserConversations_200_response'
          description: List of user's conversations
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
          description: Unauthorized - Invalid or missing user token
      summary: List conversations for the authenticated user
      tags:
      - Chat
    post:
      operationId: createConversation
      parameters:
      - description: "Token identifying the user. If not provided, a new session will\
          \ be created automatically."
        explode: false
        in: header
        name: user_token
        required: false
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createConversation_request'
        required: false
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatConversation'
          description: "Conversation created successfully. If no token was provided,\
            \ a new session token is returned in the X-Session-Token response header."
          headers:
            X-Session-Token:
              $ref: '#/components/headers/XSessionToken'
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerError'
          description: Internal Server Error - Failed to create session or conversation
      summary: Create a new conversation
      tags:
      - Chat
  /chat/{conversationId}:
    delete:
      operationId: deleteConversation
      parameters:
      - description: ID of the conversation
        explode: false
        in: path
        name: conversationId
        required: true
        schema:
          type: string
        style: simple
      - description: Token identifying the user
        explode: false
        in: header
        name: user_token
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: Conversation deleted
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
          description: Unauthorized - Invalid or missing user token
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'
          description: Forbidden - User does not own this conversation
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
          description: Conversation not found
      summary: Delete a conversation
      tags:
      - Chat
    get:
      operationId: getConversation
      parameters:
      - description: ID of the conversation
        explode: false
        in: path
        name: conversationId
        required: true
        schema:
          type: string
        style: simple
      - description: Token identifying the user
        explode: false
        in: header
        name: user_token
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatConversation'
          description: Conversation details
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
          description: Unauthorized - Invalid or missing user token
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'
          description: Forbidden - User does not own this conversation
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
          description: Conversation not found
      summary: Get a conversation by ID
      tags:
      - Chat
  /chat/{conversationId}/messages:
    get:
      operationId: getConversationMessages
      parameters:
      - description: ID of the conversation
        explode: false
        in: path
        name: conversationId
        required: true
        schema:
          type: string
        style: simple
      - description: Token identifying the user
        explode: false
        in: header
        name: user_token
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getConversationMessages_200_response'
          description: List of conversation messages
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
          description: Unauthorized - Invalid or missing user token
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'
          description: Forbidden - User does not own this conversation
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
          description: Conversation not found
      summary: Get messages from a conversation
      tags:
      - Chat
    post:
      operationId: sendConversationMessage
      parameters:
      - description: ID of the conversation
        explode: false
        in: path
        name: conversationId
        required: true
        schema:
          type: string
        style: simple
      - description: Token identifying the user
        explode: false
        in: header
        name: user_token
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/sendConversationMessage_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/sendConversationMessage_200_response'
          description: AI response
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
          description: Unauthorized - Invalid or missing user token
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'
          description: Forbidden - User does not own this conversation
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
          description: Conversation not found
      summary: Send a message to the conversation
      tags:
      - Chat
  /jobs:
    get:
      description: "Returns jobs owned by the authenticated user, with optional filtering\
        \ by alignment ID, tree ID, method, and/or status"
      operationId: getJobsList
      parameters:
      - description: Pretty print response
        explode: true
        in: query
        name: pretty_print
        required: false
        schema:
          type: boolean
        style: form
      - description: Token identifying the user
        explode: false
        in: header
        name: user_token
        required: true
        schema:
          type: string
        style: simple
      - description: Filter jobs by alignment dataset ID
        explode: true
        in: query
        name: alignment_id
        required: false
        schema:
          $ref: '#/components/schemas/Hash'
        style: form
      - description: Filter jobs by tree dataset ID
        explode: true
        in: query
        name: tree_id
        required: false
        schema:
          $ref: '#/components/schemas/Hash'
        style: form
      - description: Filter jobs by HyPhy method
        explode: true
        in: query
        name: method
        required: false
        schema:
          type: string
        style: form
      - description: Filter jobs by status
        explode: true
        in: query
        name: status
        required: false
        schema:
          enum:
          - queued
          - running
          - completed
          - error
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getJobsList_200_response'
          description: Success - returns user's jobs
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
          description: Unauthorized - Invalid or missing user token
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerError'
          description: Internal Server Error
      summary: Get a list of jobs for the authenticated user
      tags:
      - Jobs
  /jobs/{jobId}:
    delete:
      description: "Delete a job from the Datamonkey server. If the job is running,\
        \ it will be cancelled."
      operationId: deleteJob
      parameters:
      - description: ID of the job
        explode: false
        in: path
        name: jobId
        required: true
        schema:
          $ref: '#/components/schemas/Hash'
        style: simple
      - description: Pretty print response
        explode: true
        in: query
        name: pretty_print
        required: false
        schema:
          type: boolean
        style: form
      - description: Token identifying the user who owns the job
        explode: false
        in: header
        name: user_token
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: Job deleted successfully
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
          description: Unauthorized - Invalid or missing user token
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'
          description: Forbidden - User does not own this job
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
          description: Job not found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerError'
          description: Internal Server Error
      summary: Delete a job
      tags:
      - Jobs
    get:
      description: Get detailed information about a specific job
      operationId: getJobById
      parameters:
      - description: ID of the job
        explode: false
        in: path
        name: jobId
        required: true
        schema:
          $ref: '#/components/schemas/Hash'
        style: simple
      - description: Pretty print response
        explode: true
        in: query
        name: pretty_print
        required: false
        schema:
          type: boolean
        style: form
      - description: Token identifying the user (required if job is private)
        explode: false
        in: header
        name: user_token
        required: false
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobStatus'
          description: Success
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
          description: Unauthorized - Invalid or missing user token for private job
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'
          description: Forbidden - User does not own this job
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
          description: Job not found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerError'
          description: Internal Server Error
      summary: Get details for a specific job
      tags:
      - Jobs
  /datasets:
    get:
      description: Returns datasets owned by the authenticated user
      operationId: getDatasetsList
      parameters:
      - description: Pretty print response
        explode: true
        in: query
        name: pretty_print
        required: false
        schema:
          type: boolean
        style: form
      - description: Token identifying the user
        explode: false
        in: header
        name: user_token
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Datasets'
          description: Success - returns user's datasets
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
          description: Unauthorized - Invalid or missing user token
      summary: Get a list of datasets for the authenticated user
      tags:
      - File Upload and QC
    post:
      operationId: PostDataset
      parameters:
      - description: Pretty print response
        explode: true
        in: query
        name: pretty_print
        required: false
        schema:
          type: boolean
        style: form
      - description: "Token identifying the user. If not provided, a new session will\
          \ be created automatically."
        explode: false
        in: header
        name: user_token
        required: false
        schema:
          type: string
        style: simple
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UploadRequest'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Datasets'
          description: "Dataset uploaded successfully. If no token was provided, a\
            \ new session token is returned in the X-Session-Token response header."
          headers:
            X-Session-Token:
              $ref: '#/components/headers/XSessionToken'
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidDataError'
          description: Unprocessable Entity
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerError'
          description: Internal Server Error
      summary: Upload a dataset to Datamonkey
      tags:
      - File Upload and QC
  /datasets/{datasetId}:
    delete:
      description: Delete a dataset from the Datamonkey server
      operationId: deleteDataset
      parameters:
      - description: ID of the dataset to retrieve
        explode: false
        in: path
        name: datasetId
        required: true
        schema:
          $ref: '#/components/schemas/Hash'
        style: simple
      - description: Pretty print response
        explode: true
        in: query
        name: pretty_print
        required: false
        schema:
          type: boolean
        style: form
      - description: Token identifying the user who owns the dataset
        explode: false
        in: header
        name: user_token
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: Dataset deleted successfully
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
          description: Unauthorized - Invalid or missing user token
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'
          description: Forbidden - User does not own this dataset
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
          description: Dataset not found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerError'
          description: Internal Server Error
      summary: Delete a dataset
      tags:
      - File Upload and QC
    get:
      description: |
        Get detailed information about a specific dataset.
        By default, returns metadata only (id, name, type, description, timestamps).
        Use `include_content=true` query parameter to include the actual sequence data.
      operationId: getDatasetById
      parameters:
      - description: ID of the dataset to retrieve
        explode: false
        in: path
        name: datasetId
        required: true
        schema:
          $ref: '#/components/schemas/Hash'
        style: simple
      - description: Pretty print response
        explode: true
        in: query
        name: pretty_print
        required: false
        schema:
          type: boolean
        style: form
      - description: Token identifying the user (required if dataset is private)
        explode: false
        in: header
        name: user_token
        required: false
        schema:
          type: string
        style: simple
      - description: |
          If true, includes the dataset content (sequence data) in the response.
          Default is false (metadata only) for better performance.
        example: true
        explode: true
        in: query
        name: include_content
        required: false
        schema:
          default: false
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dataset'
          description: Success
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
          description: Unauthorized - Invalid or missing user token for private dataset
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
          description: Dataset not found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerError'
          description: Internal Server Error
      summary: Get details for a specific dataset
      tags:
      - File Upload and QC
  /visualizations:
    get:
      description: Returns visualizations owned by the authenticated user. Can be
        filtered by job ID or dataset ID.
      operationId: getVisualizationsList
      parameters:
      - description: Pretty print response
        explode: true
        in: query
        name: pretty_print
        required: false
        schema:
          type: boolean
        style: form
      - description: Token identifying the user
        explode: false
        in: header
        name: user_token
        required: true
        schema:
          type: string
        style: simple
      - description: Filter visualizations by job ID
        explode: true
        in: query
        name: job_id
        required: false
        schema:
          type: string
        style: form
      - description: Filter visualizations by dataset ID
        explode: true
        in: query
        name: dataset_id
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Visualizations'
          description: Success - returns user's visualizations
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
          description: Unauthorized - Invalid or missing user token
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerError'
          description: Internal Server Error
      summary: Get a list of visualizations for the authenticated user
      tags:
      - Visualizations
    post:
      description: Create and store a new Vega-Lite visualization specification
      operationId: createVisualization
      parameters:
      - description: Pretty print response
        explode: true
        in: query
        name: pretty_print
        required: false
        schema:
          type: boolean
        style: form
      - description: Token identifying the user
        explode: false
        in: header
        name: user_token
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateVisualizationRequest'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Visualization'
          description: Visualization created successfully
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidDataError'
          description: Bad Request - Invalid visualization data
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
          description: Unauthorized - Invalid or missing user token
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerError'
          description: Internal Server Error
      summary: Create a new visualization
      tags:
      - Visualizations
  /visualizations/{vizId}:
    delete:
      description: Delete a visualization from the Datamonkey server
      operationId: deleteVisualization
      parameters:
      - description: ID of the visualization to retrieve
        explode: false
        in: path
        name: vizId
        required: true
        schema:
          $ref: '#/components/schemas/Hash'
        style: simple
      - description: Pretty print response
        explode: true
        in: query
        name: pretty_print
        required: false
        schema:
          type: boolean
        style: form
      - description: Token identifying the user who owns the visualization
        explode: false
        in: header
        name: user_token
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: Visualization deleted successfully
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
          description: Unauthorized - Invalid or missing user token
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'
          description: Forbidden - User does not own this visualization
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
          description: Visualization not found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerError'
          description: Internal Server Error
      summary: Delete a visualization
      tags:
      - Visualizations
    get:
      description: Retrieve a specific visualization by its ID
      operationId: getVisualization
      parameters:
      - description: ID of the visualization to retrieve
        explode: false
        in: path
        name: vizId
        required: true
        schema:
          $ref: '#/components/schemas/Hash'
        style: simple
      - description: Pretty print response
        explode: true
        in: query
        name: pretty_print
        required: false
        schema:
          type: boolean
        style: form
      - description: "Token identifying the user. Required for private visualizations,\
          \ optional for public ones."
        explode: false
        in: header
        name: user_token
        required: false
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Visualization'
          description: Success
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
          description: Unauthorized - Invalid or missing user token for private visualization
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
