  /methods/contrast-fel-start:
    post:
      description: "Starts a Contrast-FEL (Fixed Effects Likelihood with Contrast)\
        \ job to investigate whether selective pressures differ \nbetween two or more\
        \ sets of branches at a site. The method estimates site-specific synonymous\
        \ (alpha) and \nnon-synonymous (beta, one per branch set) substitution rates\
        \ and tests beta rates for equality at each site.\n"
      operationId: startCONTRASTFELJob
      parameters:
      - description: Pretty print response
        explode: true
        in: query
        name: pretty_print
        required: false
        schema:
          type: boolean
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContrastFelRequest'
        required: true
      responses:
